<h2>Región</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Ingrese el nombre de una región"
      (onDebounce)="searchByRegion($event)"
    />
    <hr />
  </div>
</div>

<div *ngIf="isLoading" class="row mt-4">
  <shared-loading-spinner style="display: flex; justify-content: center" />
</div>

<div *ngIf="!isLoading" class="row">
  <div class="col">
    <countries-table [countries]="countries" />
  </div>
</div>
