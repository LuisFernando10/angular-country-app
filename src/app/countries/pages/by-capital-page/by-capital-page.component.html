<h2>Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Ingrese el nombre de una capital"
      (onValue)="searchByCapital($event)"
    />
    <hr />
  </div>
</div>

<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
