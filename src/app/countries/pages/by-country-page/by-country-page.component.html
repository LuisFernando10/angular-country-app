<h2>País</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialTerm]="initialTerm"
      placeholder="Ingrese el nombre de un país"
    />
    <hr />
  </div>
</div>

<div *ngIf="isLoading" class="row mt-4">
  <shared-loading-spinner style="display: flex; justify-content: center" />
</div>

<div *ngIf="!isLoading" class="row">
  <div class="col">
    <countries-table [countries]="countries" />
  </div>
</div>
