<div
  *ngIf="!countries.length; else countriesTable"
  class="alert alert-warning text-center"
>
  No se encontraron países
</div>

<ng-template #countriesTable>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries; let idx = index">
        <td>
          <strong> {{ idx + 1 }}</strong>
        </td>
        <td>{{ country.flag }}</td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/countries/by', country.cca3]">Info.</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
