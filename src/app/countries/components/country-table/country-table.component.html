<div
  *ngIf="!countries.length; else countriesTable"
  class="alert alert-warning text-center"
>
  No se encontraron países
</div>

<ng-template #countriesTable>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries; let idx = index">
        <td>{{ idx + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" /></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a href="#">Ver más</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
